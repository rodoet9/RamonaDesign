<section>
	<div class="container">
		<div class="row" *ngIf="!showContent">
			<div class="row">
				<div class="col-12">
					<h2>Idei de design pentru dormitor</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<h5>Sweet Dreams: A Cozy Bedroom Hideaway</h5>
					<a (click)="showDormitorOne('dormitor-one')">
						<img [src]="imageDormitorOne[0]" />
					</a>
				</div>
				<div class="col-6">
					<h5>Modern Elegance: A Cozy Bedroom Retreat</h5>
					<a (click)="showDormitorTwo('dormitor-two')">
						<img [src]="imageDormitorTwo[1]" />
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<h5>Contemporary Comfort Haven</h5>
					<a (click)="showDormitorThree('dormitor-three')">
						<img [src]="imageDormitorThree[0]" />
					</a>
				</div>
				<div class="col-6">
					<h5>Emerald Sweet Dreams</h5>
					<a (click)="showDormitorFour('dormitor-four')">
						<img [src]="imageDormitorFour[0]" />
					</a>
				</div>
			</div>
		</div>

		<div *ngIf="showContent">
			<div class="row">
				<div class="col-12">
					<span (click)="hideContent()">Inapoi la idei de dormitoare</span>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</section>
